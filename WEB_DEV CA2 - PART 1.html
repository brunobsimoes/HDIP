<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="WEB_DEV CA2" />
    <meta name="author" content="bruno batista simoes da silva - 2022365" />
    <title>WEB_DEV CA2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
    <script>
        function reply_click(clicked_object) {
            let sql = clicked_object.getAttribute('data-sql');
            editor.setValue(sql);
        }
    </script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WebDev CA2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="Part1.html">Part 1.1</a></li>
                    <li class="nav-item"><a class="nav-link" href="Part2.html">Part 1.2</a></li>
                    <li class="nav-item"><a class="nav-link" href="Part3.html">Part 1.3</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mt-5">
                <h1>CA Data Manipulation & Validation</h1>
                <p class="lead">This is Part 1</p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="1.1.1" class="btn btn-success btn-block" data-sql="SELECT &#42; FROM departments"
                    onclick="reply_click(this)">1.1.1</button>
                <button name="1.1.2" class="btn btn-success btn-block"
                    data-sql="SELECT emp_id, first_name, last_name FROM employees LIMIT 100"
                    onclick="reply_click(this)">1.1.2</button>
                <button name="1.1.3" class="btn btn-success btn-block" data-sql="SELECT dept_name FROM departments"
                    onclick="reply_click(this)">1.1.3</button>
                <button name="1.1.4" class="btn btn-success btn-block"
                    data-sql="SELECT DISTINCT title FROM titles ORDER BY title ASC"
                    onclick="reply_click(this)">1.1.4</button>
                <button name="1.1.5" class="btn btn-success btn-block"
                    data-sql="SELECT &#42; FROM employees ORDER BY first_name, last_name ASC LIMIT 1000"
                    onclick="reply_click(this)">1.1.5</button>
            </div>
            <div class="col-lg-10 order-2 border success">
                <textarea id="commands" class="mb-5">TEXT</textarea>
                <div class="d-grip gap-2 mt-2 mb-1">
                    <button class="btn btn-primary" type="button" id="execute">Execute</button>
                    <input type="file" class="form-control" id="dbfile">
                </div>
                <div id="error" class="error"></div>
                <pre id="output">Results will be displayed here.</pre>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
</body>

</html>
